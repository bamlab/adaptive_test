name: adaptive_test
description: >-
  A Flutter package to generate adaptive golden files during widget tests.
version: 0.3.0
homepage: https://github.com/bamlab/adaptive_test
repository: https://github.com/bamlab/adaptive_test

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.5
  equatable: ^2.0.5
  file: 7.0.0
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter
  meta: 1.9.1
  path: 1.8.3
  platform: ^3.1.0
  recase: ^4.0.0
  test_api: 0.5.1

dev_dependencies:
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    # Add assets from the images directory to the application.
    - assets/keyboards/